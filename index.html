<body>
    <span id="overlay-master">

        <div id="overlay-block">
            <div id="block-header"></div>
            <img src="img/logo_250.png" alt="" id="logo">



            <div class="header-item">
                <span style='color:white; margin-left:2em;'>Sort by:</span>
                <select oninput="sortBy(this.value)" id="sort">
                    <option value="rating">Global rating</option>
                    <option value="myrating">Your rating</option>
                    <option value="votes">Amount of votes</option>
                    <option value="comments">Amount of comments</option>
                    <option value="rarity">Rarity</option>
                </select>
            </div>


            <!-- <div class="header-item">
                <span style='color:white; margin-left:2em;'>Color:</span>
                <select oninput="setColor(this.value)" id="sort">

                    <option value="rarity">Rarity</option>
                    <option value="rating">Rating</option>
                </select>
            </div> -->

            <div class="header-item">
                <span style='color:white; margin-left:2em;'>Username:</span>
                <input maxlength="12" type="text" id="username" value="Anonymous" oninput="updateUsername(this.value)">
            </div>
            </button>

            <div class="header-item">
                <a href="https://www.reddit.com/u/Yogsther" target="_blank" style='margin-left:2em;' title="Report a bug or submit a suggestion">Contact me</a>
            </div>

            <div class="header-item">
                <a href="/privacy.html" target="_blank" style='margin-left:2em;' title="Privacy Policy">Privacy Policy</a>
            </div>


            <div id="stats">
                <span style='font-size: 20px;'>Your stats: </span>
                <br> Rated skins: ?/?
                <br> Average rating: ?
                <br>
            </div>



            <button id="close-button" class="btn" onclick="toggleOverlay()"> Close </button>
        </div>

    </span>
    <div id="header">
        <input type="text" placeholder="Search a skin..." id="search" oninput="search()">

        <a href="javascript:toggleOverlay()" id="ignore" class="right-bar">Options</a>
        <span id="admin-deck-insert" class="right-bar"></span>

        <div class="right-bar">
            <span style='color:white; margin-left:2em;'>Filter: </span> <span style="color:#ff6262" title="Newly added filter: Item shop! See what skins are in the Item shop right now!"> (New filter!) </span> 
            <select oninput="filter(this.value)" class="sort" id="filter-options">
                <option value="all">All cosmetics</option>
                <option value="store">Item Shop</option>
                <option value="locker">Locker</option>
                <option value="outfit">Outfits</option>
                <option value="pickaxe">Pickaxes</option>
                <option value="glider">Gliders</option>
                <option value="umbrella">Umbrellas</option>
                <option value="back_bling">Back blings</option>
                <option value="emote">Emotes</option>
                <option value="emoji">Emojis</option>
                <option value="spray">Sprays</option>
                <option value="skydiving_trail">Skydiving Trails</option>
                <option value="toy">Toys (Broken)</option>
            </select>
        </div>

    </div>
    </div>
    <div id="collection">

        <!--  <img src="logo_animated.gif" alt="Loading animation" id="loading_logo">
        -->
        <span id="loading-main">Loading...</span>
        <span id="loading-tips"></span>

    </div>
    <div id="wrap">
        <div id="inspect">
            <span id="title">UNKNOWN</span>
            <div id="image-wrap">
                <canvas id="canvas" width="900" height="400"></canvas>
                <div id="both-images-wrap">
                    <img src="img/UNKNOWN_PLACEHOLDER.png" class="full" alt="Full image" id="full">
                    <span id="secondary-insert">
                        <img src="" id="secondary" alt="">
                    </span>
                    <span id="third-insert"></span>
                </div>
            </div>
            <canvas height="200" width="400" id="graph-display"></canvas>
            <span id="stars">

            </span>
            <img src="oh_hi_mark.png" alt="" id="check">
            <button class="inventory-button" id="i-own-button" title="Click here if you own this skin, you can then sort by your skins and see your accocunt value."
                onclick="toggleLocker()"> + Locker </button>


            <span id="score">
                <span id="rating">âˆž</span>
                <span id="outof">/5</span>
            </span>

            <span id="votes">
                <span id="amount">0</span> votes,
                <span id="amount-of-comments"> </span> comments. </span>
            <br>
            <div id="bars">
                5
                <div class='bar'>0</div>
                4
                <div class='bar'>0</div>
                3
                <div class='bar'>0</div>
                2
                <div class='bar'>0</div>
                1
                <div class='bar'>0</div>
            </div>



            <div id="comment-block">
                <div id="comments">
                    <span id="no-comments-here"> The page is loading, don't worry. </span>
                </div>


                <div id="submit-comment">
                    <input type="text" maxlength="200" placeholder="Write a comment [ENTER]" id="comment-submission">
                </div>
            </div>






        </div>
    </div>


    <!-- Graph-display -->
    <script src="graph-display.js"></script>
    <!-- Main code base -->
    <script src="code.js"></script>
