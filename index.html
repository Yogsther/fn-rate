<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Informations -->
    <meta property="og:description" content="Rate the skins of Fortnite and see what skins are the most appreciated!" />
    <meta property="og:title" content="FN Rate - Rate the skins of Fortnite" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://rate.livfor.it" />
    <!-- Image -->
    <meta property="og:image" content="img/CRACKSHOT.png" />
    <meta property="og:image:alt" content="Website icon" />
    <meta property="og:image:height" content="80" />
    <meta property="og:image:secure_url" content="img/CRACKSHOT.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="80" />
    <meta property="og:locale" content="en_GB" />


    <!-- Fav icon and manifesto -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f3195e">
    <meta name="msapplication-TileColor" content="#f3195e">
    <meta name="theme-color" content="#f3195e">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FN Rate - Rate the skins of Fortnite</title>
    <!-- Filter script -->
    <script src="bad_words.js"></script>
    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" media="screen and (min-device-width: 750px)" href="style.css" />
    <!-- Mobile style -->
    <link rel="stylesheet" media="screen and (max-device-width: 750px)" href="style_mobile.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118879212-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-118879212-2');
    </script>



</head>

<body>

    <span id="fullscreen-overlay-master">

        <div id="fullscreen-block">
            <div id="fullscreen-container">
       
            </div>
            <a href="javascript:exitFullscreen()" id="close-fullscreen">Close</a>

        </div>

    </span>

    <span id="overlay-master">

        <div id="overlay-block">
            <div id="block-header"></div>
            <img src="img/logo_250.png" alt="" id="logo">

            <span id="selection-items">
                <button class="selection-button" id="news-button" onclick="changeOverlay('news')">
                    NEWS
                </button>

                <button class="selection-button" id="options-button" onclick="changeOverlay('options')">
                    OPTIONS
                </button>

            </span>

            <span id="overlay-contents">

                
                <img src="" class="news-image" alt="">




            </span>

            <button id="close-button" class="btn" onclick="toggleOverlay()"> Close </button>
        </div>

    </span>
    <div id="header">
        <input type="text" placeholder="Search a skin..." id="search" oninput="search()">
        <span id="search-showing"></span>
       
        <a href="javascript:toggleOverlay()" id="ignore" class="right-bar">More</a>
        <a href="comments" id="ignore" class="right-bar">Comment Stream</a>

        <div class="right-bar">
            <span style='color:white;'>Filter: </span>
            </span>
            <select oninput="filter(this.value)" class="sort" id="filter-options">
                <option value="all">All cosmetics</option>
                <option value="store">Item Shop</option>
                <option value="locker">Locker</option>
                <option value="outfit">Outfits</option>
                <option value="pickaxe">Pickaxes</option>
                <option value="glider">Gliders</option>
                <option value="umbrella">Umbrellas</option>
                <option value="back_bling">Back blings</option>
                <option value="emote">Emotes</option>
                <option value="emoji">Emojis</option>
                <option value="spray">Sprays</option>
                <option value="skydiving_trail">Skydiving Trails</option>
                <option value="toy">Toys (Broken)</option>
                <option value="female">Female outfits</option>
                <option value="male">Male outfits</option>
                <!-- Seasons filter -->
                <!-- <option value="s1">Season 1</option> -->
                
              <!--   <option value="s3">Season 3</option>
                <option value="s4">Season 4</option>
                <option value="s5">Season 5</option> -->
            </select>
        </div>

    </div>
    </div>
    <div id="collection">

        <!--  <img src="logo_animated.gif" alt="Loading animation" id="loading_logo">
        -->
        <span id="loading-main">Loading...</span>
        <span id="loading-tips"></span>

    </div>



    <div id="wrap">
        <div id="inspect">
            <span id="title">UNKNOWN</span>
            <div id="image-wrap">
                <canvas id="canvas" width="900" height="400"></canvas>
                <div id="both-images-wrap">
                    <img src="img/unknown/BLACK_KNIGHT_UNKNOWN.png" class="full" alt="Full image" id="full">
                    <span id="third-insert">
                        <img src="img/unknown/BLACK_KNIGHT_UNKNOWN_FEATURED.png" alt="" id="third">
                    </span>
                    
                </div>
                <img src="img/fullscreen-icon.svg" alt="Fullscreen icon" id="full-icon-button" title="View skin in fullscreen" onclick="fullscreen()">
            </div>
            <canvas height="200" width="400" id="graph-display"></canvas>
            <span id="stars">

            </span>
            <img src="oh_hi_mark.png" alt="" id="check">
            <button class="inventory-button" id="i-own-button" title="Click here if you own this skin, you can then sort by your skins and see your accocunt value."
                onclick="toggleLocker()"> + Locker </button>


            <span id="score">
                <span id="rating">âˆž</span>
                <span id="outof">/5</span>
            </span>

            <span id="votes">
                <span id="amount">0</span> votes,
                <span id="amount-of-comments"> </span> comments. </span>
            <br>
            <div id="bars">
                5
                <div class='bar'>0</div>
                4
                <div class='bar'>0</div>
                3
                <div class='bar'>0</div>
                2
                <div class='bar'>0</div>
                1
                <div class='bar'>0</div>
            </div>



            <div id="comment-block">
                <div id="comments">
                    <span id="no-comments-here"> The page is loading, don't worry. </span>
                </div>


                <div id="submit-comment">
                    <input type="text" maxlength="200" placeholder="Write a comment [ENTER]" id="comment-submission">
                </div>
            </div>

        </div>
    </div>



    <!-- Graph-display -->
    <script src="graph-display.js"></script>
    <!-- Main code base -->
    <script src="code.js"></script>


</body>

</html>
